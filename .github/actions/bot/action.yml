name: 'GitHub Action Commands'
description: 'GitHub Action Commands'
author: 'lamber-ken'
inputs:
  repo_owner:
    description: 'The owner of the repository.'
    required: true
  repo_name:
    description: 'The name of the repository.'
    required: true
  rerun_cmd:
    description: 'The commands string to rerun all failure checks.'
    required: false
    default: 'run failure checks'
  comments:
    description: 'The comments string of the PR.'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
